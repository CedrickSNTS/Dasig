<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasig Job Solutions</title>
    <link rel="stylesheet" href="explorestyle.css">
    <link rel="icon" href="dasiglogo.png"  type="image/png">
    <script src="https://kit.fontawesome.com/168993267d.js" crossorigin="anonymous"></script>

</head>

<body>
    
    <div class="card">

        <div class = "content">

            
            <img src="dasiglogo2.png" alt="Logo" class="logo">

            <div class="btn-explore">
                <button type="button" onclick="func()" id="exploreBtn">EXPLORE</button>             
                
            </div>

            <div class = "btn-jobs">
                <button type="button" onclick="func()" id="jobsBtn">JOBS</button> 
            </div>

            <div class = "btn-settings">
                <button type="button" onclick="func()" id="settingsBtn">SETTINGS</button> 
            </div>

            <div>
                <label for="username">Si OA naman</label>
                
            </div>

        
            <button class="user">
                <img src="user.png" alt="user" class="user">
            </button>

            </div>

            <img src="explorepic.png" alt="bg" class="bg">
       
    </div>

    <script>
        let exploreBtn = document.getElementById("exploreBtn");  
        let jobsBtn = document.getElementById("jobsBtn");  
        let settingsBtn = document.getElementById("settingsBtn");   
        
        jobsBtn.onclick = function(){
            window.location.assign("jobs.html")
        }
        settingsBtn.onclick = function(){
            window.location.assign("settings.html")
        }
    </script>

</body>
</html>
